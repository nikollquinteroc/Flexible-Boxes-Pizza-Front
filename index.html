<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza&Front-Flexible Boxes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logoHeader">
            <img class="logoPizza" src="img/VectorPizza.svg" alt="Logo Pizza&Front">
            <p class="company"><span class="pizza">Pizza</span>&<span class="front">Front</span></p>
        </div>
        <nav class="menu">
            <ul class="menuHeader">
                <li><a href="" class="item-nav">Home</a></li>
                <li><a href="" class="item-nav">Ranking</a></li>
                <li><a href="" class="item-nav">Promotion</a></li>
                <li><a href="" class="item-nav">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="deliveryPic">
            <img  src="img/Delivery.png" alt="Delivery Picture">
        </section>

        <section class="pizzas">
            <h2 class="namePodiumPizza">Podio de pizzas</h2>
            <article class="top">
                <div class="list">
                    <h3>Pizzas top 5</h3> 
                    <ol class="top5Pizza">
                        <li class="item-ranking">Muzzarella</li>
                        <li class="item-ranking">Hawaiana</li>
                        <li class="item-ranking">Muzzarella J&Morron</li> 
                        <li class="item-ranking">Fugazzeta</li>
                        <li class="item-ranking">Calabresa</li>
                    </ol>
                </div>
                <img class="pizzaFaalling" src="img/PizzaFalling.jpg" alt="Pizza Falling">
            </article>
            
        </section>
    </main>

    <footer>
        <nav class="menu">
            <ul class="menuFooter">
                <li><a href="" class="item-nav">Home</a></li>
                <li><a href="" class="item-nav">Contact</a></li>
                <li><a href="" class="item-nav">Ranking</a></li>
                <li><a href="" class="item-nav">Promotion</a></li>
            </ul>
        </nav>
        <div class="logoFooter">
            <img  src="img/VectorPizza.svg" alt="Logotipo Pizza&Front">
            <p class="company"><span class="pizza">Pizza</span>&<span class="front">Front</span></p>
        </div>

    </footer>
    
</body>
</html>
